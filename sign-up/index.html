<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="../images/favicon-removebg-preview.png"
    />
  </head>
  <body>
    <div class="header">
      <div class="headerLeft"></div>

      <div class="headerMiddle"></div>

      <div class="headerRight">
        <a href="../index.html"><button>Home</button></a>
      </div>
    </div>

    <div>
      <div class="container">
        <form class="form">
          <div><p>Sign-Up for Taxable!</p></div>

          <div class="input-container">
            <span class="icon"
              ><img
                class="svg"
                src="/images/email-svgrepo-com.svg"
            /></span>
            <input type="email" />
          </div>

          <div class="input-container">
            <span class="icon"
              ><img
                class="svg"
                src="/images/lock-svgrepo-com.svg"
            /></span>
            <input type="password" />
          </div>

          <div class="input-container">
            <input
              class="Login-button"
              type="submit"
              value="LOGIN"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
