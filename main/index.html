<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Taxable</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="images/favicon-removebg-preview.png"
    />
    <link
      rel="icon"
      href="../images/favicon-removebg-preview.png"
    />
  </head>
  <body>
    <div class="header">
      <!--header-->
      <div class="header-left">
        <img
          src="../images/logo-removebg-preview (2).png"
          alt="taxable logo"
          class="logo"
        />
      </div>
    </div>

    <div class="middle">
      <div class="field">
        <!--form to accept staff information e.g firstname, lastname, staff id and income-->
        <form id="form" action="">
          <div class="div-text">
            <img
              class="text"
              src="../images/text-removebg-preview.png"
              alt="taxable"
            />
          </div>

          <div class="input-container">
            <label for="firstname">firstname</label>
            <input
              type="text"
              name="firstname"
              id="firstname"
            />
          </div>

          <div class="input-container">
            <label for="lastname">lastname</label>
            <input
              type="text"
              name="lastname"
              id="lastname"
            />
          </div>

          <div class="input-container">
            <label for="staff-id">staff-id</label>
            <input
              type="text"
              name="staff-id"
              id="staff-id"
            />
          </div>

          <div>
            <input
              id="add-button"
              type="button"
              value="add employee"
            />
          </div>
        </form>
      </div>

      <div class="display">
        <div class="container">
          <h2>Employee Taxes</h2>
          <table id="taxTable">
            <thead>
              <tr>
                <th>No</th>
                <th>Staff ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Income</th>
                <th>Chargeable Income</th>
                <th>PAYE</th>
                <th>WHT</th>
                <th>VAT</th>
                <th>LUC</th>
                <th>CGT</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
